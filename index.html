<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>バーバーヨコヤマ｜地域密着の理容室</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }

    /* ヘッダー */
    .site-header {
      background: #a0d8f1; /* 水色背景 */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* サインポール文字 */
    .barber-stripe {
      background: repeating-linear-gradient(
        45deg,
        #d40000,
        #d40000 5px,
        #fff 5px,
        #fff 10px,
        #0070c0 10px,
        #0070c0 15px
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #000; }

    /* ヒーロー */
    .hero {
      background: #eaeaea url('logo.jpg') no-repeat center center;
      background-size: contain;
      text-align: center;
      padding: 120px 20px 80px 20px;
      position: relative;
    }

    .hero h2 {
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      background-color: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 2rem;
      color: #222;
    }

    .hero .founding {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 1rem;
      color: #555;
      background-color: rgba(255,255,255,0.6);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* セクション */
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      display: inline-block;
      padding-bottom: 5px;
      color: #222;
    }

    section h2::after {
      content: "";
      display: block;
      width: 50px;
      height: 3px;
      background-color: #444;
      margin: 5px auto 0;
      border-radius: 2px;
    }

    /* ギャラリー */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery a, .gallery img {
      width: 30%;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img {
      width: 100%;
      display: block;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      filter: grayscale(60%);
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery a:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      filter: grayscale(0%);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* アクセス文整形 */
    .access-text p {
      margin: 10px 0;
    }

    /* レスポンシブ */
    @media (max-width: 992px) { .gallery a, .gallery img { width: 45%; } }
    @media (max-width: 600px) { .gallery a, .gallery img { width: 100%; } }

    /* フッター */
    footer {
      text-align: center;
      padding: 25px 20px;
      background: #fff;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <span class="logo">
      バ<span class="barber-stripe">ー</span>バ<span class="barber-stripe">ー</span>ヨコヤマ

    <nav>
      <a href="#menu">メニュー</a>

  <main>

        <a href="women-menu.jpg"><img src="women-menu.jpg" alt="カラー例"></a>
      </div>
    </section>
