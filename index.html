<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>床屋｜地域密着の理容室</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }

    /* ヘッダー */
    .site-header {
      background: #f8f8f8;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* ヒーロー */
    .hero {
      background: #e0f0ff;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      background-color: rgba(255,255,255,0.6);
      display: inline-block;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 2rem;
    }

    /* セクション */
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #eee;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      display: inline-block;
      padding-bottom: 5px;
    }

    section h2::after {
      content: "";
      display: block;
      width: 50px;
      height: 3px;
      background-color: #00acc1;
      margin: 5px auto 0;
      border-radius: 2px;
    }

    /* ギャラリー */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery a, .gallery img {
      width: 30%;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img {
      width: 100%;
      display: block;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .gallery a:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* レスポンシブ */
    @media (max-width: 992px) {
      .gallery a, .gallery img { width: 45%; }
    }
    @media (max-width: 600px) {
      .gallery a, .gallery img { width: 100%; }
    }

    /* フッター */
    footer {
      text-align: center;
      padding: 25px 20px;
      background: #f8f8f8;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="/" class="logo">バーバー横山</a>
    <nav>
      <a href="#menu">メニュー</a>
      <a href="#reserve">予約</a>
      <a href="#access">アクセス</a>
      <a href="#gallery">店内ギャラリー</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>創業60年の茅ヶ崎市密着の理容室</h2>
    </section>

    <section id="menu">
      <h2>メニュー</h2>
      <div class="gallery">
        <a href="menu.jpg" target="_blank"><img src="menu.jpg" alt="カット例"></a>
        <a href="menu-2.jpg" target="_blank"><img src="menu-2.jpg" alt="シェービング例"></a>
        <a href="women-menu.jpg" target="_blank"><img src="women-menu.jpg" alt="カラー例"></a>
      </div>
    </section>

    <section id="reserve">
      <h2>予約</h2>
      <p>☎ <a href="tel:0467875471">0467-87-5471</a></p>
      <p>営業時間：9:00〜19:00（毎週火曜、第二、第四月曜定休）</p>
    </section>

    <section id="access">
      <h2>アクセス</h2>
      <p>神奈川県茅ケ崎市若松町1-7</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1368.5360398513078!2d139.41473152800276!3d35.332172561310784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018527a90c9d6b1%3A0xf28a3d5b5fd0f4f4!2z5qiq5bGx55CG5a65!5e0!3m2!1sja!2sjp!4v1756023353590!5m2!1sja!2sjp" 
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section id="gallery">
      <h2>店内の雰囲気</h2>
      <div class="gallery">
        <a href="cut_sheet_all.jpg" target="_blank"><img src="cut_sheet_all.jpg" alt="店内の様子3"></a>
        <a href="cut_sheet_1.jpg" target="_blank"><img src="cut_sheet_1.jpg" alt="店内の様子1"></a>
        <a href="cut_sheet_2.jpg" target="_blank"><img src="cut_sheet_2.jpg" alt="店内の様子2"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="y"></span> barber横山</p>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
